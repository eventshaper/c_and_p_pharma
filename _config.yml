# Jekyll settings
theme: jekyll-theme-time-machine

defaults:
  -
    scope:
      path: ""
    values:
      layout: base # Comment out this to see how gem template default.html layout looks (works only with README.md)

# Website values
use_header: True # title & description displayed
title: Title # (optional) use for events list title or organization name
description: Organization name # (optional) use for events list title or organization name
footer_content: # Add footer data if needed

# Eventshaper data
domain: http://lvh.me:3000 # lvh.me example data
hash: zmkg3b97omvtylnx # lvh.me example data
locale: pl # locale to use for translations
